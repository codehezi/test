<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>thymeleaf</title>
</head>
<body>
      <form th:action="@{/save}" method="post">
                  姓名：<input type="text" name="uname"/><font color="red" th:errors="${user.uname}"></font><br/>
   	        密码：<input type="text" name="upass"/><font color="red" th:errors="${user.upass}"></font><br />
   	        年龄 ：<input  type="text" name="uage"/><font color="red" th:errors="${user.uage}"></font><br/>   
   	        邮箱 ：<input  type="text" name="email"/><font color="red" th:errors="${user.email}"></font><br/>     
   	        <input type="submit" value="提交"/>
      </form>
</body>
</html>
